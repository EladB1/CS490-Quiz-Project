<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="stylesheet" href="styles.css">
</head>

<script type="text/javascript">
        function validateCode()
        {
                 var user = document.forms["loginForm"]["username"].value;
                 var pass = document.forms["loginForm"]["password"].value;
        
                 if( /[^a-zA-Z0-9]/.test(user) ) //ensures username is alphanumberic
                 {
                     alert("Username can only contain letters and numbers!");
                     return false;
                 }
                 else if ( /[^a-zA-Z0-9\!\-\,\#\@\*\&\^\%\~\$\?\.\ ]/.test(pass) ) //ensures password is alphanumeric w/ special chars
                 {
                     alert("Password can only contain letters,numbers and special chars!");
                     return false;                
                 }
                 else
                 {
                     if( pass.length < 3 || pass.length > 24)
                     {
                       alert("Password is between 3 and 24 characters!");
                       return false;
                     }   
                     else
                       return true;        
                 
                 }
                     
        }

</script>

       <body style="background-color: Bisque ;">


             <p style="text-align:center;font-size:200%;"> Welcome! Please login: </p>

	           <form name="loginForm" onsubmit="return validateCode()" 
             action ="security.php" method="post">
		               <fieldset>

			                       <b>Username</b> <br>
			                       <input type="text" name="username" required> <br>                              
                                                                                          
			                       <b>Password</b> <br>
			                       <input type="password" name="password" required> <br><br>

			                       <input type="submit" value="Submit">


		               </fieldset>

	           </form>

       </body>
</html>
